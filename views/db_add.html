{{template "page_top" .}}
{{template "nav_cat_bar" .}}
{{$Auth := .Auth}}
{{$Uname := .Uname}}
{{if and (eq .Auth 1) (eq .Uname "netop")}}
<br>
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="/db/add">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">DB名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>                            
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">备注<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="comment" name="comment" placeholder="" type="text" class="form-control"  >
                                </div>
                            </div>          
                            <div class="hr-line-dashed"></div>                            
                            <div class="form-group">
                                <label for="uuid" class="col-sm-2 control-label">UUID<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="uuid" name="uuid" placeholder="" type="text" class="form-control"  >
                                </div>
                            </div>         
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="size" class="col-sm-2 control-label">容量</label>
                                <div class="col-sm-8">
                                    <select name="size" class="form-control">
                                        <option value="50GB">50GB</option>
                                        <option value="100GB">100GB</option>
                                        <option value="200GB">200GB</option>
                                        <option value="500GB" selected>500GB</option>
                                        <option value="1TB">1TB</option>
                                        <option value="2TB">2TB</option>
                                        <option value="3TB">3TB</option>
                                        <option value="4TB">4TB</option>
                                    </select>
                                </div>
                            </div>                                                       
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="role" class="col-sm-2 control-label">角色</label>
                                <div class="col-sm-8">
                                    <select name="role" class="form-control">
                                        <option value="主库">主库</option>
                                        <option value="从库">从库</option>
                                    </select>
                                </div> 
                            </div> 
                            <div class="hr-line-dashed"></div>                            
                            <div class="form-group">
                                <label for="user" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="user" name="user" placeholder="" type="text" class="form-control"  >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>                            
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="password" name="password" placeholder="" type="password" class="form-control"  >
                                </div>
                            </div>       
                            <div class="hr-line-dashed"></div>                            
                            <div class="form-group">
                                <label for="port" class="col-sm-2 control-label">端口<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="port" name="port" placeholder="" type="text" class="form-control"  >
                                </div>
                            </div> 
                            <div class="hr-line-dashed"></div>                            
                            <div class="form-group">
                                <label for="schema" class="col-sm-2 control-label">Schema<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="schema" class="form-control">
                                        {{range .Schemas}}
                                        <option value="{{.Name}}">{{.Name}}</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>   
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    fields: {
        "name": {
            rule: "required;length[1~100]",
            tip: "输入DB名称",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "uuid": {
            rule: "required;",
            tip: "输入uuid",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "size": {
            rule: "required;",
            tip: "输入size",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "comment": {
            rule: "required;length[1~50]",
            tip: "输入备注",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "role": {
            rule: "required;",
            tip: "输入角色",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "user": {
            rule: "required;length[1~50]",
            tip: "输入用户",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "password": {
            rule: "required;length[1~50]",
            tip: "输入密码",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "port": {
            rule: "required;length[1~50]",
            tip: "输入端口",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "schema": {
            rule: "required;length[1~50]",
            tip: "输入Schema",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{template "page_buttom" .}}
