{{template "page_top" .}}
{{template "nav_cat_bar" .}}
                    {{with .Scm}}
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="" enctype="multipart/form-data"> 
                           <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">项目名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="name" type="text" class="form-control"  value="{{.Name}}" readonly >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isdeployment" class="col-sm-2 control-label">是否部署组发布</label>
                                <div class="col-sm-8">
                                    <input id="isdeployment" name="isdeployment" placeholder="isdeployment" type="text" class="form-control"  value="{{.Isdeployment}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ischeckin" class="col-sm-2 control-label">是否迁入</label>
                                <div class="col-sm-8">
                                    <input id="ischeckin" name="ischeckin" placeholder="ischeckin" type="text" class="form-control"  value="{{.Ischeckin}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="owner" class="col-sm-2 control-label">负责人<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="owner" name="owner" placeholder="" type="text" class="form-control"   value="{{.Owner}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="company" class="col-sm-2 control-label">所属公司<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="company" name="company" placeholder="" type="text" class="form-control"  value="{{.Company}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="scmaddr" class="col-sm-2 control-label">SCM地址<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="scmaddr" name="scmaddr" placeholder="" type="text" class="form-control"   value="{{.Scmaddr}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">线路备注<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="comment" name="comment" placeholder="" type="text" class="form-control"   value="{{.Comment}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="submit_button" class="btn btn-primary"><a href="/scm/list">返回列表</a></button>
                                </div>
                            </div>
                        </form>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{template "page_buttom" .}}
