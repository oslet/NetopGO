{{template "page_top" .}}
{{template "nav_cat_bar" .}}
<br>
                    <div class="ibox-content">
                        {{with .Group}}
                        <form method="post" id="userForm" class="form-horizontal" action="/group/modify?id={{.Id}}">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">业务组名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="name" type="text" class="form-control" value="{{.Name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="conment" class="col-sm-2 control-label">业务组备注<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="conment" name="conment" placeholder="conment" type="text" class="form-control" value="{{.Conment}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.]{1,20}$/, '至少1位大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "name": {
            rule: "required;check_username",
            tip: "输入主机名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "comment": {
            rule: "required;length[7~15]",
            tip: "输入备注",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{template "page_buttom" .}}
