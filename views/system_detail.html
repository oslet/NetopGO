{{template "page_top" .}}
{{template "nav_cat_bar" .}}
                    {{with .System}}
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="" enctype="multipart/form-data"> 
                            <div class="form-group">
                                <label for="class" class="col-sm-2 control-label">系统分类</label>
                                <div class="col-sm-8">
                                    <input id="class" name="class" placeholder="" type="text" class="form-control" value="{{.Class}}" readonly>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">系统名称</label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="" type="text" class="form-control" value="{{.Name}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="owner1" class="col-sm-2 control-label">owner1</label>
                                <div class="col-sm-8">
                                    <input id="owner1" name="owner1" placeholder="" type="text" class="form-control" value="{{.Owner1}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="owner2" class="col-sm-2 control-label">owner2</label>
                                <div class="col-sm-8">
                             <input id="owner2" name="owner2" placeholder="" type="text" class="form-control" value="{{.Owner2}}" readonly>
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="domain_name" class="col-sm-2 control-label">域名</label>
                                <div class="col-sm-8">
                             <input id="domain_name" name="domain_name" placeholder="" type="text" class="form-control" value="{{.Domain_name}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="controller" class="col-sm-2 control-label">维护性质</label>
                                <div class="col-sm-8">
                                    <select name="controller" class="form-control" readonly>
                                        <option value="集团维护" {{if eq .Controller "集团维护"}}selected{{end}}>集团维护</option>
                                        <option value="第三方全权管理" {{if eq .Controller "第三方全权管理"}}selected{{end}}>第三方全权管理</option>
                                        <option value="集团运维代码属第三方" {{if eq .Controller "集团运维代码属第三方"}}selected{{end}}>集团运维代码属第三方</option>
                                    </select>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="responsible" class="col-sm-2 control-label">负责人</label>
                                <div class="col-sm-8">
                             <input id="responsible" name="responsible" placeholder="" type="text" class="form-control" value="{{.Responsible}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="team" class="col-sm-2 control-label">所属团队</label>
                                <div class="col-sm-8">
                             <input id="team" name="team" placeholder="" type="text" class="form-control" value="{{.Team}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="company" class="col-sm-2 control-label">所属公司</label>
                                <div class="col-sm-8">
                             <input id="company" name="company" placeholder="" type="text" class="form-control" value="{{.Company}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="support_level" class="col-sm-2 control-label">支持级别</label>
                                <div class="col-sm-8">
                             <input id="support_level" name="support_level" placeholder="" type="text" class="form-control" value="{{.Support_level}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">用途/备注</label>
                                <div class="col-sm-8">
                                    <textarea name="comment" class="form-control" placeholder="" rows="2" readonly>{{.Comment}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="submit_button" class="btn btn-primary"><a href="/asset/system/list">返回列表</a></button>
                                </div>
                            </div>
                        </form>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{template "page_buttom" .}}
