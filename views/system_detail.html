{{template "page_top" .}}
{{template "nav_cat_bar" .}}
                    {{with .System}}
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="" enctype="multipart/form-data"> 
                            <div class="form-group">
                                <label for="class" class="col-sm-2 control-label">系统分类</label>
                                <div class="col-sm-8">
                                    <input id="class" name="class" placeholder="" type="text" class="form-control" value="{{.Class}}" readonly>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label for="status" class="col-sm-2 control-label">系统状态</label>
                                <div class="col-sm-8">
                                    <input id="status" name="status" placeholder="" type="text" class="form-control" value="{{.Status}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">系统名称</label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="" type="text" class="form-control" value="{{.Name}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="buss_owner" class="col-sm-2 control-label">业务owner</label>
                                <div class="col-sm-8">
                                    <input id="buss_owner" name="buss_owner" placeholder="" type="text" class="form-control" value="{{.Buss_owner}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="buss_attr" class="col-sm-2 control-label">业务归属</label>
                                <div class="col-sm-8">
                             <input id="buss_attr" name="buss_attr" placeholder="" type="text" class="form-control" value="{{.Buss_attr}}" readonly>
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="domain_name" class="col-sm-2 control-label">域名</label>
                                <div class="col-sm-8">
                             <input id="domain_name" name="domain_name" placeholder="" type="text" class="form-control" value="{{.Domain_name}}" readonly>
                                </div>
                            </div>
                             <div class="form-group">
                                <label for="risk_category" class="col-sm-2 control-label">风险类别</label>
                                <div class="col-sm-8">
                             <input id="risk_category" name="risk_category" placeholder="" type="text" class="form-control" value="{{.Risk_category}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="controller" class="col-sm-2 control-label">维护性质</label>
                                <div class="col-sm-8">
                                    <select name="controller" class="form-control" readonly>
                                        <option value="集团维护" {{if eq .Controller "集团维护"}}selected{{end}}>集团维护</option>
                                        <option value="第三方全权管理" {{if eq .Controller "第三方全权管理"}}selected{{end}}>第三方全权管理</option>
                                        <option value="集团运维代码属第三方" {{if eq .Controller "集团运维代码属第三方"}}selected{{end}}>集团运维代码属第三方</option>
                                    </select>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="responsible" class="col-sm-2 control-label">负责人</label>
                                <div class="col-sm-8">
                             <input id="responsible" name="responsible" placeholder="" type="text" class="form-control" value="{{.Responsible}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="team" class="col-sm-2 control-label">所属团队</label>
                                <div class="col-sm-8">
                             <input id="team" name="team" placeholder="" type="text" class="form-control" value="{{.Team}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="company" class="col-sm-2 control-label">所属公司</label>
                                <div class="col-sm-8">
                             <input id="company" name="company" placeholder="" type="text" class="form-control" value="{{.Company}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="support_level" class="col-sm-2 control-label">支持级别</label>
                                <div class="col-sm-8">
                             <input id="support_level" name="support_level" placeholder="" type="text" class="form-control" value="{{.Support_level}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="numbers" class="col-sm-2 control-label">总数量</label>
                                <div class="col-sm-8">
                             <input id="numbers" name="numbers" placeholder="" type="text" class="form-control" value="{{.Numbers}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="total_core" class="col-sm-2 control-label">总共核心数</label>
                                <div class="col-sm-8">
                             <input id="total_core" name="total_core" placeholder="" type="text" class="form-control" value="{{.Total_core}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="total_mem" class="col-sm-2 control-label">总共内存数</label>
                                <div class="col-sm-8">
                             <input id="total_mem" name="total_mem" placeholder="" type="text" class="form-control" value="{{.Total_mem}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="total_disk" class="col-sm-2 control-label">总共磁盘容量</label>
                                <div class="col-sm-8">
                             <input id="total_disk" name="total_disk" placeholder="" type="text" class="form-control" value="{{.Total_disk}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="area" class="col-sm-2 control-label">所在区域</label>
                                <div class="col-sm-8">
                             <input id="area" name="area" placeholder="" type="text" class="form-control" value="{{.Area}}" readonly>
                                </div>
                            </div>
                              <div class="form-group">
                                <label for="windows" class="col-sm-2 control-label">win系统数量</label>
                                <div class="col-sm-8">
                             <input id="windows" name="windows" placeholder="" type="text" class="form-control" value="{{.Windows}}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">用途/备注</label>
                                <div class="col-sm-8">
                                    <textarea name="comment" class="form-control" placeholder="" rows="2" readonly>{{.Comment}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="submit_button" class="btn btn-primary"><a href="/asset/system/list">返回列表</a></button>
                                </div>
                            </div>
                        </form>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{template "page_buttom" .}}
