<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS | 数据查询</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/colorbox.css" rel="stylesheet">
    <link href="/static/css/vaildator/jquery.validator.css" rel="stylesheet">
    <link href="/static/css/magnific/magnific-popup.css" rel="stylesheet">
    <link href="/static/css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="/static/css/plugins/dropzone/basic.css" rel="stylesheet">
    <link href="/static/css/plugins/dropzone/dropzone.css" rel="stylesheet">
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/base.js"></script>

    <script src="/static/js/jquery.colorbox.js"></script>
    <script src="/static/js/validator/jquery.validator.js"></script>
    <script src="/static/js/validator/zh_CN.js"></script>
    <script src="/static/js/datapicker/bootstrap-datepicker.js"></script>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <span class="pull-right" style="font-size:18px;color:yellow;">Total <strong>{{.Total}}</strong> entries</span>
            <a href="/db/query?sql={{.Sqltext}}&schema={{.Schema}}" class="btn btn-success"> 返回窗口 </a>
            <span>|</span>
            <a href="/db/query/export?sql={{.Sqltext}}&schema={{.Schema}}" class="btn btn-warning" {{if eq .Auth 3}}disabled="disabled"{{end}}> 导出结果 </a>

            <div class="ibox float-e-margins">
                <div class="ibox-content">
                <div style="overflow:auto;height: 650px;width: 100%;background: #FFF">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                            {{range .Columns}}
                                <th class="text-left">{{.}}</th>
                            {{end}}
                            </tr>
                        </thead>
                        <tbody>
                            {{range $index,$value := .Values}}
                            <tr>
                                {{range $value}}
                                <td class="text-left" nowrap="true" >{{.}}</td>
                                {{end}}
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
