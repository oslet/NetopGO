{{template "page_top" .}}
{{template "nav_cat_bar" .}}
{{$Uname := .Uname}}
{{$Auth := .Auth}}
{{if and (eq $Uname  "netop") (eq $Auth 1)}}
<br>
                    <div class="ibox-content">
                    {{with .User}}
                        <form method="post" id="userForm" class="form-horizontal" action="/user/modify?id={{.Id}}">
                            <div class="form-group">
                                <label for="uname" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="uname" name="uname" placeholder="Username" type="text" class="form-control" value="{{.Name}}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="passwd" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="passwd" name="passwd" placeholder="Password" type="password" class="form-control" value="{{.Passwd}}" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="emial" class="col-sm-2 control-label">Email<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="emial" name="email" placeholder="Email" type="text" class="form-control" value="{{.Email}}" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="tel" class="col-sm-2 control-label">Tel<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="tel" name="tel" placeholder="Tel" type="text" class="form-control"  value="{{.Tel}}">
                                </div>
                            </div>                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="auth" class="col-sm-2 control-label">用户权限</label>
                                <div class="col-sm-8">
                                    <select name="auth" class="form-control">
                                        <option value="1" {{if eq .Auth 1}}selected{{end}}>超级管理员</option>
                                        <option value="2" {{if eq .Auth 2}}selected{{end}}>数据库管理员</option>
                                        <option value="3" {{if eq .Auth 3}}selected{{end}}>来宾用户</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="dept" class="col-sm-2 control-label">所属部门</label>
                                <div class="col-sm-8">
                                    <select name="dept" class="form-control">
                                        <option value="运维" {{if eq .Dept "运维"}}selected{{end}}>运维</option>
                                        <option value="研发" {{if eq .Dept "研发"}}selected{{end}}>研发</option>
                                        <option value="产品" {{if eq .Dept "产品"}}selected{{end}}>产品</option>
                                        <option value="市场" {{if eq .Dept "市场"}}selected{{end}}>市场</option>
                                        <option value="运营" {{if eq .Dept "运营"}}selected{{end}}>运营</option>
                                        <option value="测试" {{if eq .Dept "测试"}}selected{{end}}>测试</option>
                                        <option value="技术支持" {{if eq .Dept "技术支持"}}selected{{end}}>技术支持</option>
                                    </select>
                                </div>
                            </div>                 
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white"><a href="/user/list">返回</a></button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">修改</button>
                                </div>
                            </div>
                        </form>
                        {{end}}
                    </div>
{{else}}
<div><span style="font-size:18px;color:red;">没有相关权限！</span></div>
{{end}}
<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.]{3,20}$/, '至少3位大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "uname": {
            rule: "required;check_username",
            tip: "输入用户名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "passwd": {
            rule: "required;length[6~50]",
            tip: "输入密码",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "email": {
            rule: "required",
            tip: "输入邮箱地址",
            ok: "",
            msg: {required: "必须填写"}
        },
        "tel": {
            rule: "required;length[11]",
            tip: "输入电话号码",
            ok: "",
            msg: {required: "必须填写"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{template "page_buttom" .}}
