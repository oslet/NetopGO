{{template "page_top" .}}
{{template "nav_cat_bar" .}}
{{$Auth := .Auth}}
{{$Uname := .Uname}}
{{if and (eq .Auth 1) (eq .Uname "netop")}}
<br>
                    <div class="ibox-content">
                        {{with .Systemlist}}
                        <form method="post" id="userForm" class="form-horizontal" action="/asset/system/modify?id={{.Id}}">
                           <div class="form-group">
                                <label for="class" class="col-sm-2 control-label">系统分类</label>
                                <div class="col-sm-8">
                                    <select name="class" class="form-control">
                                        <option value="内部系统" {{if eq .Class "内部系统"}}selected{{end}}>内部系统</option>
                                        <option value="分店运营相关" {{if eq .Class "运营相关"}}selected{{end}}>分店运营相关</option>
                                        <option value="网站预定" {{if eq .Class "网站预定"}}selected{{end}}>网站预定</option>
                                        <option value="销售相关" {{if eq .Class "销售相关"}}selected{{end}}>销售相关</option>
                                        <option value="数据相关" {{if eq .Class "数据相关"}}selected{{end}}>数据相关</option>
                                        <option value="财务相关" {{if eq .Class "财务相关"}}selected{{end}}>财务相关</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">系统名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="name" type="text" class="form-control" value="{{.Name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="owner1" class="col-sm-2 control-label">owner1<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="owner1" name="owner1" placeholder="owner1" type="text" class="form-control" value="{{.Owner1}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="owner2" class="col-sm-2 control-label">owner2<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="owner2" name="owner2" placeholder="owner2" type="text" class="form-control" value="{{.Owner2}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="domain_name" class="col-sm-2 control-label">域名<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="domain_name" name="domain_name" placeholder="domain_name" type="text" class="form-control" value="{{.Domain_name}}">
                                </div>
                            </div>
                            <div class="form-group">                            
                                <label for="controller" class="col-sm-2 control-label">维护性质</label>
                                <div class="col-sm-8">
                                    <select name="controller" class="form-control">
                                        <option value="集团维护" {{if eq .Controller "集团维护"}}selected{{end}}>集团维护</option>
                                        <option value="第三方全权管理" {{if eq .Controller "第三方全权管理"}}selected{{end}}>第三方全权管理</option>
                                        <option value="集团运维代码属第三方" {{if eq .Controller "集团运维代码属第三方"}}selected{{end}}>集团运维代码属第三方</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="responsible" class="col-sm-2 control-label">负责人<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="responsible" name="responsible"  placeholder="responsible" type="text" class="form-control" value="{{.Responsible}}">
                                </div>
                                </div>
                            <div class="form-group">
                                <label for="team" class="col-sm-2 control-label">所属团队<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="team" name="team"  placeholder="team" type="text" class="form-control" value="{{.Team}}">
                                </div>
                                </div>
                            <div class="form-group">
                                <label for="company" class="col-sm-2 control-label">所属公司<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="company" name="company"  placeholder="company" type="text" class="form-control" value="{{.Company}}">
                                </div>
                                </div>
                            <div class="form-group">                            
                                <label for="support_level" class="col-sm-2 control-label">支持级别</label>
                                <div class="col-sm-8">
                                    <select name="support_level" class="form-control">
                                        <option value="L1" {{if eq .Controller "L1"}}selected{{end}}>L1</option>
                                        <option value="L2" {{if eq .Controller "L2"}}selected{{end}}>L2</option>
                                        <option value="L3" {{if eq .Controller "L3"}}selected{{end}}>L3</option>
                                    </select>
                                </div>
                            </div>								
                             <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">用途/备注<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
		     <input id="comment" name="comment"  placeholder="comment" type="text" class="form-control" value="{{.Comment}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{else}}
<div><span style="font-size:18px;color:red;">没有相关权限！</span></div>
{{end}}
<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.]{1,20}$/, '至少1位大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "name": {
            rule: "required;length[2~20]",
            tip: "输入主机名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "owner1": {
            rule: "required;length[2~20]",
            tip: "输入备注",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{template "page_buttom" .}}
