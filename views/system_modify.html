{{template "page_top" .}}
{{template "nav_cat_bar" .}}
{{$Auth := .Auth}}
{{$Uname := .Uname}}
{{if and (eq .Auth 1) (eq .Uname "netop")}}
<br>
                    <div class="ibox-content">
                        {{with .Systemlist}}
                        <form method="post" id="userForm" class="form-horizontal" action="/asset/system/modify?id={{.Id}}">
                           <div class="form-group">
                                <label for="class" class="col-sm-2 control-label">系统分类</label>
                                <div class="col-sm-8">
                                    <select name="class" class="form-control">
                                        <option value="内部系统" {{if eq .Class "内部系统"}}selected{{end}}>内部系统</option>
                                        <option value="运营相关" {{if eq .Class "运营相关"}}selected{{end}}>运营相关</option>
                                        <option value="网站预定" {{if eq .Class "网站预定"}}selected{{end}}>网站预定</option>
                                        <option value="销售相关" {{if eq .Class "销售相关"}}selected{{end}}>销售相关</option>
                                        <option value="数据相关" {{if eq .Class "数据相关"}}selected{{end}}>数据相关</option>
                                        <option value="财务相关" {{if eq .Class "财务相关"}}selected{{end}}>财务相关</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" class="col-sm-2 control-label">系统状态<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="status" name="status" placeholder="status" type="text" class="form-control" value="{{.Status}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">系统名称<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="name" type="text" class="form-control" value="{{.Name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="buss_owner" class="col-sm-2 control-label">业务owner<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="buss_owner" name="buss_owner" placeholder="buss_owner" type="text" class="form-control" value="{{.Buss_owner}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="buss_attr" class="col-sm-2 control-label">业务归属<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="buss_attr" name="buss_attr" placeholder="buss_attr" type="text" class="form-control" value="{{.Buss_attr}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="domain_name" class="col-sm-2 control-label">域名<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="domain_name" name="domain_name" placeholder="domain_name" type="text" class="form-control" value="{{.Domain_name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="risk_category" class="col-sm-2 control-label">风险类别<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="risk_category" name="risk_category" placeholder="risk_category" type="text" class="form-control" value="{{.Risk_category}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="attr_dev" class="col-sm-2 control-label">开发归属</label>
                                <div class="col-sm-8">
                                    <select name="attr_dev" class="form-control">
                                        <option value="" selected>---请选择归属---</option>
                                        <option value="归属集团" {{if eq .Attr_dev "归属集团"}}selected{{end}}>归属集团</option>
                                        <option value="归属第三方" {{if eq .Attr_dev "归属第三方"}}selected{{end}}>归属第三方</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="attr_test" class="col-sm-2 control-label">测试归属</label>
                                <div class="col-sm-8">
                                    <select name="attr_test" class="form-control">
                                        <option value="" selected>---请选择归属---</option>
                                        <option value="归属集团" {{if eq .Attr_test "归属集团"}}selected{{end}}>归属集团</option>
                                        <option value="归属第三方" {{if eq .Attr_test "归属第三方"}}selected{{end}}>归属第三方</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="attr_arch" class="col-sm-2 control-label">基础架构归属</label>
                                <div class="col-sm-8">
                                    <select name="attr_arch" class="form-control">
                                        <option value="" selected>---请选择归属---</option>
                                        <option value="归属集团" {{if eq .Attr_arch "归属集团"}}selected{{end}}>归属集团</option>
                                        <option value="归属第三方" {{if eq .Attr_arch "归属第三方"}}selected{{end}}>归属第三方</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="attr_ops" class="col-sm-2 control-label">应用运维归属</label>
                                <div class="col-sm-8">
                                    <select name="attr_ops" class="form-control">
                                        <option value="" selected>---请选择归属---</option>
                                        <option value="归属集团" {{if eq .Attr_ops "归属集团"}}selected{{end}}>归属集团</option>
                                        <option value="归属第三方" {{if eq .Attr_ops "归属第三方"}}selected{{end}}>归属第三方</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">                            
                                <label for="controller" class="col-sm-2 control-label">代码归属</label>
                                <div class="col-sm-8">
                                    <select name="controller" class="form-control">
                                        <option value="" selected>---请选择归属---</option>
                                        <option value="归属集团" {{if eq .Controller "归属集团"}}selected{{end}}>归属集团</option>
                                        <option value="归属第三方" {{if eq .Controller "归属第三方"}}selected{{end}}>归属第三方</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="responsible" class="col-sm-2 control-label">负责人<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="responsible" name="responsible"  placeholder="responsible" type="text" class="form-control" value="{{.Responsible}}">
                                </div>
                                </div>
                            <div class="form-group">
                                <label for="team" class="col-sm-2 control-label">所属团队<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="team" name="team"  placeholder="team" type="text" class="form-control" value="{{.Team}}">
                                </div>
                                </div>
                            <div class="form-group">
                                <label for="company" class="col-sm-2 control-label">所属公司<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="company" name="company"  placeholder="company" type="text" class="form-control" value="{{.Company}}">
                                </div>
                                </div>
                            <div class="form-group">                            
                                <label for="support_level" class="col-sm-2 control-label">支持级别</label>
                                <div class="col-sm-8">
                                    <select name="support_level" class="form-control">
                                        <option value="L1" {{if eq .Controller "L1"}}selected{{end}}>L1</option>
                                        <option value="L2" {{if eq .Controller "L2"}}selected{{end}}>L2</option>
                                        <option value="L3" {{if eq .Controller "L3"}}selected{{end}}>L3</option>
                                    </select>
                                </div>
                            </div>								
                             <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">用途/备注<span class="black-fonts">*</span></label>
                                <div class="col-sm-8">
		     <input id="comment" name="comment"  placeholder="comment" type="text" class="form-control" value="{{.Comment}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{else}}
<div><span style="font-size:18px;color:red;">没有相关权限！</span></div>
{{end}}
<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.]{1,20}$/, '至少1位大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "name": {
            rule: "required;length[2~20]",
            tip: "输入主机名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "owner1": {
            rule: "required;length[2~20]",
            tip: "输入备注",
            ok: "",
            msg: {required: "必须填写!"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>
{{template "page_buttom" .}}
