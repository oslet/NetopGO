{{template "page_top" .}}
{{template "nav_cat_bar" .}}
{{$Auth := .Auth}}
{{if eq .Auth 1}}
<br>
                    <div class="ibox-content">
	      <div class="alert alert-warning text-center" id="alert_msg" style="display:none;">{{.Message}}</div>
                        <form method="post" id="userForm" class="form-horizontal" action="/user/add">
                            <div class="form-group">
                                <label for="uname" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="uname" name="uname" placeholder="Username" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="passwd" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="passwd" name="passwd" placeholder="Password" type="password" class="form-control"  >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="emial" class="col-sm-2 control-label">Email<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="emial" name="email" placeholder="Email" type="text" class="form-control"  >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="tel" class="col-sm-2 control-label">Tel<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="tel" name="tel" placeholder="Tel" type="text" class="form-control"  >
                                </div>
                            </div>                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="auth" class="col-sm-2 control-label">用户权限</label>
                                <div class="col-sm-8">
                                    <select name="auth" class="form-control">
                                        <option value="1">超级管理员</option>
                                        <option value="2">数据库管理员</option>
                                        <option value="3" selected>来宾用户</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="dept" class="col-sm-2 control-label">所属部门</label>
                                <div class="col-sm-8">
                                    <select name="dept" class="form-control">
                                        <option value="运维" selected>运维</option>
                                        <option value="研发">研发</option>
                                        <option value="产品">产品</option>
                                        <option value="市场">市场</option>
                                        <option value="运营">运营</option>
                                        <option value="测试">测试</option>
                                        <option value="技术支持">技术支持</option>
                                    </select>
                                </div>
                            </div>                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">重置</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
{{else}}
<div><span style="font-size:18px;color:red;">没有相关权限！</span></div>
{{end}}
<script>
$('#userForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_username: [/^[\w.]{3,20}$/, '至少3位大小写字母数字和下划线小数点'],
        type_m: function(element){
                    return  $("#M").is(":checked");
            }
    },
    fields: {
        "uname": {
            rule: "required;check_username",
            tip: "输入用户名",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "passwd": {
            rule: "required;length[6~50]",
            tip: "输入密码",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "email": {
            rule: "required",
            tip: "输入邮箱地址",
            ok: "",
            msg: {required: "必须填写"}
        },
        "tel": {
            rule: "required;length[11]",
            tip: "输入电话号码",
            ok: "",
            msg: {required: "必须填写"}
        }
    },
    valid: function(form) {
        form.submit();
    }
});
</script>

{{template "page_buttom" .}}
